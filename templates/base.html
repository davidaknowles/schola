<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Scholar Explorer{% endblock %}</title>
  <style>
    body {font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;max-width:1200px;margin:0 auto;padding:20px;background:#f5f5f5;line-height:1.55;}
    h1 {margin-top:0;color:#222;border-bottom:3px solid #0066cc;padding-bottom:10px;}
    a {color:#0066cc;text-decoration:none;}
    a:hover {text-decoration:underline;}
    .card {background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 4px rgba(0,0,0,.08);margin-bottom:20px;}
    .btn {display:inline-block;background:#0066cc;color:#fff;padding:10px 18px;border-radius:6px;font-weight:600;font-size:14px;border:none;cursor:pointer;}
    .btn:hover {background:#004f99;}
    input[type=text],input[type=email]{width:100%;padding:10px;border:1px solid #ccc;border-radius:4px;font-size:15px;}
    label{font-weight:600;display:block;margin-bottom:6px;}
    .row{margin-bottom:15px;}
    footer {margin:40px 0 10px;font-size:12px;color:#666;text-align:center;}
    .metrics-bar{font-size:14px;color:#333;margin-bottom:10px;}
    .notice{font-size:12px;color:#555;margin-top:4px;}
    .publication{background:#fff;padding:18px 20px;border-radius:8px;box-shadow:0 2px 4px rgba(0,0,0,.08);margin-bottom:14px;}
    .publication:hover{box-shadow:0 4px 10px rgba(0,0,0,.12);}    
    .title{font-size:18px;font-weight:600;color:#0066cc;margin:0 0 6px;cursor:pointer;}
    .authors{color:#444;font-size:14px;margin:0 0 4px;}
    .meta{font-size:13px;color:#666;margin-bottom:8px;}
    .journal{font-style:italic;}
    .metrics{display:flex;gap:16px;flex-wrap:wrap;font-size:13px;margin-bottom:6px;}
    .metric{background:#eef6ff;padding:4px 8px;border-radius:4px;border-left:3px solid #0066cc;}
    .abstract{display:none;margin-top:12px;padding:12px 14px;background:#fafafa;border-left:4px solid #0066cc;border-radius:4px;font-size:14px;color:#333;}
    .abstract.show{display:block;}
    select{padding:6px 10px;border:1px solid #bbb;border-radius:4px;}
    .controls{background:#fff;padding:14px 18px;border-radius:8px;box-shadow:0 2px 4px rgba(0,0,0,.08);margin-bottom:18px;display:flex;align-items:center;gap:12px;flex-wrap:wrap;}
    .rcr-badge{background:#ffd24d;color:#5a4300;padding:2px 6px;border-radius:4px;font-size:11px;font-weight:600;margin-left:6px;}
  </style>
  {% block head_extra %}{% endblock %}
</head>
<body>
  {% block content %}{% endblock %}
  <footer>Data from PubMed & NIH iCite. RCR values may be imputed where unavailable.</footer>
  {% block scripts %}{% endblock %}
</body>
</html>
